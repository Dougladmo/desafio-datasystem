services:
  postgres:
    image: postgres:15-alpine
    container_name: propostas_postgres
    environment:
      POSTGRES_DB: propostas_db
      POSTGRES_USER: propostas_user
      POSTGRES_PASSWORD: propostas_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - propostas_network

  redis:
    image: redis:7-alpine
    container_name: propostas_redis
    ports:
      - "6379:6379"
    networks:
      - propostas_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propostas_app
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    depends_on:
      - postgres
      - redis
    environment:
      - CI_ENVIRONMENT=development
    networks:
      - propostas_network
    command: php spark serve --host=0.0.0.0 --port=8080

volumes:
  postgres_data:

networks:
  propostas_network:
    driver: bridge
