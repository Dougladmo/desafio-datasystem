services:
  mysql:
    image: mysql:8.0
    container_name: propostas_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: propostas_db
      MYSQL_USER: propostas_user
      MYSQL_PASSWORD: propostas_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - propostas_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: propostas_redis
    ports:
      - "6379:6379"
    networks:
      - propostas_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propostas_app
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      init:
        condition: service_completed_successfully
    environment:
      - CI_ENVIRONMENT=development
    networks:
      - propostas_network

  init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propostas_init
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - CI_ENVIRONMENT=development
    networks:
      - propostas_network
    command: >
      sh -c "
        echo 'ðŸš€ Inicializando banco de dados...' &&
        php spark migrate --all &&
        echo 'ðŸŒ± Populando dados...' &&
        php spark db:seed DatabaseSeeder &&
        echo 'âœ… InicializaÃ§Ã£o concluÃ­da!'
      "

volumes:
  mysql_data:
  vendor_data:

networks:
  propostas_network:
    driver: bridge
