services:
  mysql:
    image: mysql:8.0
    container_name: propostas_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: propostas_db
      MYSQL_USER: propostas_user
      MYSQL_PASSWORD: propostas_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - propostas_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: propostas_redis
    ports:
      - "6379:6379"
    networks:
      - propostas_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propostas_app
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      - CI_ENVIRONMENT=development
    networks:
      - propostas_network

volumes:
  mysql_data:

networks:
  propostas_network:
    driver: bridge
